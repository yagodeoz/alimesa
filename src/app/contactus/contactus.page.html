<ion-header class="osahan-nav">
  <ion-toolbar>
     <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
     </ion-buttons>
     <ion-title>Contact Us
     </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding" color="light">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13697.17742825729!2d75.84177455!3d30.878425499999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1589057538489!5m2!1sen!2sin" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  <ion-card class="contact-card">
     <form onsubmit="processForm(event)">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
           <ion-item>
              <ion-label position="stacked">
                 Full Name 
                 <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input placeholder="Enter Full Name" required type="text" oninput="handleFirstNameValue(event)"></ion-input>
           </ion-item>
           <ion-item>
              <ion-label position="stacked">
                 Phone Number 
                 <ion-text color="danger">*</ion-text>
              </ion-label>
              <ion-input placeholder="Enter Phone Number" required type="number" oninput="handleFirstNameValue(event)"></ion-input>
           </ion-item>
           <ion-item>
              <ion-label position="stacked">
                 Email Address 
                 <ion-text color="email">*</ion-text>
              </ion-label>
              <ion-input placeholder="Enter Email Address" required type="text" oninput="handleLastNameValue(event)"></ion-input>
           </ion-item>
           <ion-item>
              <ion-label position="stacked">Message</ion-label>
              <ion-textarea placeholder="Enter Message"></ion-textarea>
           </ion-item>
        </ion-list>
        <div class="ion-padding">
           <ion-button expand="block" type="submit" class="ion-no-margin">Send Message</ion-button>
        </div>
     </form>
  </ion-card>
</ion-content>
